<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Financiap - Inicia sesión o registrate</title>
        <script th:src="@{/vendor/app-assets/js/jquery.min.js}"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    </head>
    <body class="fondo-login-registro">

        <div class="container col-md-3 d-flex justify-content-center">
            <div class="card mt-5 col-10 p-0">
                <h2 class="text-center pt-2">Bienvenido</h2>

                <div class="col">
                    <form action="#" th:action="@{/login}" method="post">

                        <div class="form-group">
                            <label>Nombre de usuario</label>
                            <input type="text" name="username" class="form-control" autofocus="autofocus"/>
                        </div>

                        <div class="form-group">
                            <label>Contraseña</label>
                            <input type="password" name="password" class="form-control"/>
                        </div>

                        <li class="text-danger text-center mb-3" th:if="${param.error}">
                            Nombre de usuario o contraseña inválido
                        </li>

                        <div class="form-group">
                            <input type="submit" class="btn btn-success form-control" value="Ingresa"/>
                        </div>

                        <div class="form-group">
                            No tenés cuenta? <a href="/registro">Registrate</a>
                        </div>

                        <div class="form-group alert alert-primary text-center" role="alert" th:if="${param.logout}">
                            Acabas de salir, volvé pronto!
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    </body>
</html>

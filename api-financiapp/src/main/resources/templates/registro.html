<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Financiap - Inicia sesión o registrate</title>
        <script th:src="@{/vendor/app-assets/js/jquery.min.js}"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    </head>
    <body class="fondo-login-registro">

        <div class="container col-md-3 d-flex justify-content-center">
            <div class="card mt-5 col-10 p-0">
                <h2 class="text-center pt-2">Registrate</h2>

                <div class="col">
                    <form action="#" th:action="@{/registro}" th:object="${usuarioVo}" method="post">

                        <div class="form-group">
                            <label>Nombre completo</label>
                            <input type="text" th:field="*{nombreCompleto}" class="form-control" autofocus="autofocus"/> 
                            <ul class="text-danger" th:each="error: ${#fields.errors('nombreCompleto')}">
                                <li th:each="message : ${error.split(',')}">
                                    <p class="error-message" th:text="${message}"></p>
                                </li>
                            </ul>
                        </div>
                        <div class="form-group">
                            <label>Nombre de usuario</label>
                            <input type="text" th:field="*{username}" class="form-control" autofocus="autofocus"s/> 
                            <ul class="text-danger" th:each="error: ${#fields.errors('username')}">
                                <li th:each="message : ${error.split(',')}">
                                    <p class="error-message" th:text="${message}"></p>
                                </li>
                            </ul>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" th:field="*{Email}" class="form-control"/> 
                            <ul class="text-danger" th:each="error: ${#fields.errors('email')}">
                                <li th:each="message : ${error.split(',')}">
                                    <p class="error-message" th:text="${message}"></p>
                                </li>
                            </ul>
                        </div>
                        <div class="form-group">
                            <label>Contraseña</label>
                            <input type="password" th:field="*{password}" class="form-control"/>
                            <ul class="text-danger" th:each="error: ${#fields.errors('password')}">
                                <li th:each="message : ${error.split(',')}">
                                    <p class="error-message" th:text="${message}"></p>
                                </li>
                            </ul>
                        </div>

                        <div class="form-group">
                            <input type="submit" class="btn btn-success form-control" value="Registrarse"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </body>
</html>
